<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Wall Art Display</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Include other necessary scripts here -->
</head>
<body>
    <a-scene
        landing-page
        xrextras-loading
        xrextras-runtime-error
        xrweb>

        <!-- Camera -->
        <a-camera id="camera" position="0 8 8"></a-camera>

        <!-- Virtual Wall -->
        <a-box id="box" wall-from-floor color="white" width="5.5" depth="0.25" height="0.1"></a-box>

        <!-- Lighting -->
        <a-entity light="type: directional; intensity: 0.6;" position="1 4.3 2.5"></a-entity>
        <a-light type="ambient" intensity="1"></a-light>

        <!-- Ground Entity for AR Interactions -->
        <a-entity id="ground" class="cantap" geometry="primitive: box" material="color: #fff; transparent: true; opacity: 0" scale="1000 2 1000" position="0 -1 0"></a-entity>
    </a-scene>

    <script type="module" src="./components.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
